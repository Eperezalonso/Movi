<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>{% block title %}NOT IMPLEMENTED YET{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
    <header>
        <nav class="navbar" id="navbar">
            <div class="navbar-spacer"></div>
            <a href="{{ url_for('first') }}" class="nav-link {% if active == 'first' %}active{% endif %}">First</a>
            <a href="{{ url_for('second') }}" class="nav-link {% if active == 'second' %}active{% endif %}">Second</a>
            <a href="{{ url_for('third') }}" class="nav-link {% if active == 'third' %}active{% endif %}">Third</a>
            <div class="navbar-spacer"></div>
            <img src="{{ url_for('static', filename='images/Default-Avatar.png') }}" alt="Profile Pic" style="height:50px;width:50px;border-radius:50%;">
        </nav>
    </header>

    <main>
        {% block body %}
        <!-- Child templates insert their content here -->
        {% endblock %}
    </main>

    <!-- Put any global JS scripts under here -->
</body>
</html>
